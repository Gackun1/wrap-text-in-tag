<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>wrap text in tag</title>
  </head>
  <body>
    <h1>wrap text in tag</h1>
    <div class="input-box">
      <h2>before</h2>
      <textarea id="input-form" cols="30" rows="10">
タイトル
本文
ああああ
      </textarea>
    </div>
    <button id="conversion-btn">conversion</button>
    <div class="output-box">
      <h2>after</h2>
      <textarea id="output-form" cols="30" rows="10"></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
