<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>記事自動マークアップツール</title>
  </head>
  <body>
    <div class="inner">
      <h1>記事自動マークアップツール</h1>
      <div class="setting-box">
        <h2>設定</h2>
        <ul class="list">
          <!-- <li class="list__item">
            <label for="exist-tag" class="list__item__checkbox">
              <input type="checkbox" name="" id="exist-tag" />
              <p>すでにマークアップされている行をラップする</p>
            </label>
          </li> -->
          <li class="list__item">
            <label for="empty-line" class="list__item__checkbox">
              <input type="checkbox" name="" id="empty-line" />
              <p>空の行を保持する</p>
            </label>
          </li>
          <li class="list__item">
            <label for="replace-empty-line" class="list__item__textarea">
              <input type="text" id="replace-empty-line" value="&lt;br&gt;" placeholder="&lt;br&gt;" />
              <p>空の行に挿入するタグ</p>
            </label>
          </li>
          <li class="list__item">
            <label for="wrap-tag" class="list__item__textarea">
              <input type="text" id="wrap-tag" value="&lt;p&gt;" placeholder="&lt;&gt;" />
              <p>行をラップするタグ</p>
            </label>
          </li>
          <li class="list__item">
            <label for="use-option-word" class="list__item__checkbox">
              <input type="checkbox" id="use-option-word" checked />
              特定の文字列で行をラップする
            </label>
            <ul class="option-list">
              <li class="option-list__item">
                <label class="list__item__textarea">
                  <input class="find-word" id="title" type="text" value="&lt;h1&gt;" placeholder="＜タイトル＞" />
                  見つける文字列
                </label>
                <label class="list__item__textarea">
                  <input class="convert-word" type="text" value='&lt;h1 class="ttl01"&gt;' placeholder="&lt;h1&gt;" />
                  行をラップするタグ
                </label>
              </li>
              <li class="option-list__item">
                <label class="list__item__textarea">
                  <input class="find-word" type="text" value="&lt;h2&gt;" placeholder="&lt;h2&gt;" />
                </label>
                <label class="list__item__textarea">
                  <input class="convert-word" type="text" value='&lt;h2 class="ttl02"&gt;' placeholder="&lt;h2&gt;" />
                </label>
              </li>
              <li class="option-list__item">
                <label class="list__item__textarea">
                  <input class="find-word" type="text" value="&lt;h3&gt;" placeholder="&lt;h3&gt;" />
                </label>
                <label class="list__item__textarea">
                  <input class="convert-word" type="text" value='&lt;h3 class="ttl03"&gt;' placeholder="&lt;h3&gt;" />
                </label>
              </li>
              <li class="option-list__item">
                <label class="list__item__textarea">
                  <input class="find-word" type="text" value="&lt;h4&gt;" placeholder="&lt;h4&gt;" />
                </label>
                <label class="list__item__textarea">
                  <input class="convert-word" type="text" value='&lt;h4 class="ttl04"&gt;' placeholder="&lt;h4&gt;" />
                </label>
              </li>
            </ul>
          </li>
        </ul>
        <button id="save-btn" class="btn">保存</button>
      </div>
      <div class="work-box">
        <div class="work-box__item">
          <h2>before</h2>
          <textarea id="input-form" class="textarea"></textarea><button id="conversion-btn" class="btn">変換</button>
        </div>
        <div class="work-box__item">
          <h2>after</h2>
          <textarea id="output-form" class="textarea"></textarea>
          <div>
            <button id="copy-btn" class="btn">コピー</button>
            <p id="copy-msg" class="message">copied!</p>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
    <footer><small>&copy; 2021 yoshikawa gaku</small></footer>
  </body>
</html>
